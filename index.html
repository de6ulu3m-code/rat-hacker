<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RatOS: Heavy Metal Survivor</title>
    <style>
        body { margin: 0; background: #0a0a0a; color: #0f0; font-family: 'Courier New', monospace; overflow: hidden; touch-action: none; user-select: none; }
        canvas { display: block; }
        .ui { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-around; pointer-events: none; font-weight: bold; font-size: 1.1rem; z-index: 10; }
        
        /* –≠–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–µ–π */
        #upgrade-screen { 
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        .option { 
            background: #111; border: 2px solid #0f0; padding: 20px; margin: 10px; 
            cursor: pointer; width: 280px; text-align: center; color: #0f0; border-radius: 10px;
        }
        .option:hover { background: #0f0; color: #000; }

        /* –°—Ç–∏–ª–∏ –¥–∂–æ–π—Å—Ç–∏–∫–∞ */
        #joystick-container {
            position: absolute; bottom: 50px; left: 50px; width: 120px; height: 120px;
            background: rgba(255,255,255,0.1); border-radius: 50%; z-index: 20; touch-action: none;
        }
        #joystick-knob {
            position: absolute; top: 35px; left: 35px; width: 50px; height: 50px;
            background: #0f0; border-radius: 50%; box-shadow: 0 0 15px #0f0;
        }
    </style>
</head>
<body>

<canvas id="game"></canvas>

<div class="ui">
    <div>‚ù§Ô∏è HP: <span id="hp">100</span></div>
    <div>‚≠ê LVL: <span id="lvl">1</span></div>
    <div>üßÄ –°–´–†: <span id="cheese">0</span></div>
</div>

<div id="joystick-container"><div id="joystick-knob"></div></div>

<div id="upgrade-screen">
    <h2 style="color: #ffcc00;">–í–ó–õ–û–ú –£–†–û–í–ù–Ø: –í–´–ë–ï–†–ò –ú–û–î</h2>
    <div class="option" onclick="applyUpgrade('speed')">‚ö° –¢–£–†–ë–û-–õ–ê–ü–´ (+–°–∫–æ—Ä–æ—Å—Ç—å)</div>
    <div class="option" onclick="applyUpgrade('fireRate')">üî• –ú–ò–ù–ò–ì–ê–ù (–°–∫–æ—Ä–æ—Å—Ç—Ä–µ–ª—å–Ω–æ—Å—Ç—å++)</div>
    <div class="option" onclick="applyUpgrade('damage')">‚ò¢Ô∏è –£–†–ê–ù–û–í–´–ï –ü–£–õ–ò (–£—Ä–æ–Ω++)</div>
</div>

<script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    let cheese = parseInt(localStorage.getItem('ratCheese')) || 0;

    let player = { x: 0, y: 0, hp: 100, maxHp: 100, speed: 3.5, lvl: 1, exp: 0, nextLvl: 100 };
    let enemies = [];
    let bullets = [];
    let gameActive = true;
    let stats = { fireRate: 400, damage: 1, lastShot: 0, range: 400 };

    // –î–∂–æ–π—Å—Ç–∏–∫
    let joyX = 0, joyY = 0, isDragging = false;
    const joyContainer = document.getElementById('joystick-container');
    const joyKnob = document.getElementById('joystick-knob');

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        player.x = canvas.width / 2;
        player.y = canvas.height / 2;
    }

    // –õ–æ–≥–∏–∫–∞ –¥–∂–æ–π—Å—Ç–∏–∫–∞
    const handleMove = (e) => {
        if (!isDragging) return;
        const rect = joyContainer.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;

        const dx = clientX - centerX;
        const dy = clientY - centerY;
        const dist = Math.sqrt(dx*dx + dy*dy);
        const maxDist = 60;

        joyX = dx / dist || 0;
        joyY = dy / dist || 0;

        const moveDist = Math.min(dist, maxDist);
        joyKnob.style.transform = `translate(${joyX * moveDist}px, ${joyY * moveDist}px)`;
    };

    joyContainer.addEventListener('mousedown', () => isDragging = true);
    joyContainer.addEventListener('touchstart', () => isDragging = true);
    window.addEventListener('mousemove', handleMove);
    window.addEventListener('touchmove', handleMove);
    window.addEventListener('mouseup', () => { isDragging = false; joyX = 0; joyY = 0; joyKnob.style.transform = 'translate(0,0)'; });
    window.addEventListener('touchend', () => { isDragging = false; joyX = 0; joyY = 0; joyKnob.style.transform = 'translate(0,0)'; });

    function autoShoot() {
        if (!gameActive) return;
        let now = Date.now();
        if (now - stats.lastShot < stats.fireRate) return;

        // –ò—â–µ–º –±–ª–∏–∂–∞–π—à–µ–≥–æ –≤—Ä–∞–≥–∞
        let target = null;
        let minDist = stats.range;
        enemies.forEach(en => {
            let d = Math.hypot(en.x - player.x, en.y - player.y);
            if (d < minDist) { minDist = d; target = en; }
        });

        if (target) {
            const angle = Math.atan2(target.y - player.y, target.x - player.x);
            bullets.push({ x: player.x, y: player.y, vx: Math.cos(angle) * 12, vy: Math.sin(angle) * 12 });
            stats.lastShot = now;
        }
    }

    function spawnEnemy() {
        if (!gameActive) return;
        const angle = Math.random() * Math.PI * 2;
        const dist = canvas.width; 
        enemies.push({ 
            x: player.x + Math.cos(angle) * dist, 
            y: player.y + Math.sin(angle) * dist, 
            hp: 2 + (player.lvl * 0.5), 
            speed: 1.5 + (player.lvl * 0.1) 
        });
    }

    setInterval(spawnEnemy, 1000);

    function update() {
        if (!gameActive) return;

        player.x += joyX * player.speed;
        player.y += joyY * player.speed;

        autoShoot();

        bullets.forEach((b, bi) => {
            b.x += b.vx; b.y += b.vy;
            if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) bullets.splice(bi, 1);
        });

        enemies.forEach((en, ei) => {
            const angle = Math.atan2(player.y - en.y, player.x - en.x);
            en.x += Math.cos(angle) * en.speed;
            en.y += Math.sin(angle) * en.speed;

            bullets.forEach((b, bi) => {
                if (Math.hypot(en.x - b.x, en.y - b.y) < 25) {
                    en.hp -= stats.damage;
                    bullets.splice(bi, 1);
                    if (en.hp <= 0) {
                        enemies.splice(ei, 1);
                        player.exp += 20;
                        if (player.exp >= player.nextLvl) levelUp();
                    }
                }
            });

            if (Math.hypot(en.x - player.x, en.y - player.y) < 35) {
                player.hp -= 0.3;
                if (player.hp <= 0) gameOver();
            }
        });

        document.getElementById('hp').innerText = Math.ceil(player.hp);
        document.getElementById('lvl').innerText = player.lvl;
        document.getElementById('cheese').innerText = cheese;
    }

    function draw() {
        ctx.fillStyle = '#0a0a0a';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // –ò–≥—Ä–æ–∫
        ctx.font = "45px Arial";
        ctx.fillText("üêÄ", player.x - 22, player.y + 18);
        
        // –•–ü-–±–∞—Ä –∏–≥—Ä–æ–∫–∞
        ctx.fillStyle = '#333';
        ctx.fillRect(player.x - 30, player.y - 45, 60, 8);
        ctx.fillStyle = '#0f0';
        ctx.fillRect(player.x - 30, player.y - 45, (player.hp/player.maxHp)*60, 8);

        // –í—Ä–∞–≥–∏
        ctx.font = "35px Arial";
        enemies.forEach(en => ctx.fillText("üê¶", en.x - 17, en.y + 12));

        // –ü—É–ª–∏
        ctx.fillStyle = "#ffff00";
        bullets.forEach(b => {
            ctx.beginPath();
            ctx.arc(b.x, b.y, 4, 0, Math.PI*2);
            ctx.fill();
        });
    }

    function levelUp() {
        gameActive = false;
        player.lvl++;
        player.exp = 0;
        player.nextLvl += 100;
        cheese += 50;
        localStorage.setItem('ratCheese', cheese);
        document.getElementById('upgrade-screen').style.display = 'flex';
    }

    function applyUpgrade(type) {
        if (type === 'speed') player.speed += 0.8;
        if (type === 'fireRate') stats.fireRate *= 0.75;
        if (type === 'damage') stats.damage += 1;
        player.hp = player.maxHp; 
        document.getElementById('upgrade-screen').style.display = 'none';
        gameActive = true;
    }

    function gameOver() {
        alert("–û–ë–û–†–û–ù–ê –ü–†–û–†–í–ê–ù–ê! –¢–í–û–ô –£–†–û–í–ï–ù–¨: " + player.lvl);
        location.reload();
    }

    function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
    }

    window.addEventListener('resize', init);
    init();
    loop();
</script>
</body>
</html>
