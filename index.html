<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RatOS: SKY RUNNER</title>
    <style>
        body { margin: 0; background: #0a0a0a; color: #ffcc00; font-family: 'Courier New', monospace; overflow: hidden; touch-action: none; user-select: none; }
        canvas { display: block; background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); }
        .ui { position: absolute; top: 15px; left: 15px; pointer-events: none; text-shadow: 2px 2px #000; font-weight: bold; font-size: 1.2rem; }
        #hint { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%; pointer-events: none; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        #final-screen { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        button { background: #ffcc00; border: none; padding: 15px 30px; font-weight: bold; cursor: pointer; border-radius: 8px; margin-top: 15px; font-family: inherit; }
    </style>
</head>
<body>

<canvas id="game"></canvas>

<div class="ui">
    –°–´–†: <span id="cheese-display">0</span> üßÄ<br>
    –î–ò–°–¢–ê–ù–¶–ò–Ø: <span id="dist-display">0</span>–º
</div>

<div id="hint">–ñ–ú–ò –ö–£–î–ê –£–ì–û–î–ù–û –î–õ–Ø –ü–†–´–ñ–ö–ê</div>

<div id="final-screen">
    <h1 style="color: #ff4444;">–°–ò–°–¢–ï–ú–ê –ü–ï–†–ï–•–í–ê–ß–ï–ù–ê!</h1>
    <p id="result-text" style="text-align: center; padding: 0 20px;"></p>
    <button onclick="resetGame()">–ü–ï–†–ï–ó–ê–ì–†–£–ó–ö–ê –°–ò–°–¢–ï–ú–´</button>
    <button onclick="location.href='https://de6ulu3m-code.github.io/rattown/'" style="background: #444; color: white;">–í–´–ô–¢–ò –í –ü–ï–ù–¢–•–ê–£–°</button>
</div>

<script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    let cheese = parseInt(localStorage.getItem('ratCheese')) || 0;

    let player = { x: 80, y: 0, w: 40, h: 40, dy: 0, jumpPower: -15, gravity: 0.8, onGround: false };
    let platforms = [];
    let items = [];
    let gameSpeed = 5;
    let distance = 0;
    let isGameOver = false;
    let frame = 0;

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        player.y = canvas.height / 2;
        // –ù–∞—á–∞–ª—å–Ω–∞—è –¥–ª–∏–Ω–Ω–∞—è –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞
        platforms = [{ x: 0, y: canvas.height - 100, w: canvas.width, h: 100 }];
        items = [];
        updateHUD();
    }

    // –§–£–ù–ö–¶–ò–Ø –ü–†–´–ñ–ö–ê
    function jump(e) {
        if (e) e.preventDefault();
        if (isGameOver) return;
        
        document.getElementById('hint').style.display = 'none';
        
        // –†–∞–∑—Ä–µ—à–∞–µ–º –ø—Ä—ã–∂–æ–∫, –µ—Å–ª–∏ –∏–≥—Ä–æ–∫ –Ω–∞ –∑–µ–º–ª–µ –∏–ª–∏ –ø–∞–¥–∞–µ—Ç –æ—á–µ–Ω—å –º–µ–¥–ª–µ–Ω–Ω–æ
        if (player.onGround) {
            player.dy = player.jumpPower;
            player.onGround = false;
        }
    }

    // –°–ª—É—à–∞—Ç–µ–ª–∏ —Å–æ–±—ã—Ç–∏–π
    window.addEventListener('mousedown', jump);
    window.addEventListener('touchstart', jump, { passive: false });
    window.addEventListener('keydown', (e) => { if (e.code === 'Space') jump(); });

    function updateHUD() {
        document.getElementById('cheese-display').innerText = cheese;
        document.getElementById('dist-display').innerText = Math.floor(distance);
    }

    function update() {
        if (isGameOver) return;

        frame++;
        distance += 0.2;
        
        // –§–∏–∑–∏–∫–∞ –∏–≥—Ä–æ–∫–∞
        player.dy += player.gravity;
        player.y += player.dy;
        player.onGround = false; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–∞–∂–¥—ã–π –∫–∞–¥—Ä

        // –°–ø–∞–≤–Ω –ø–ª–∞—Ç—Ñ–æ—Ä–º
        if (frame % 70 === 0) {
            let pY = 200 + Math.random() * (canvas.height - 300);
            let pW = 150 + Math.random() * 150;
            platforms.push({ x: canvas.width, y: pY, w: pW, h: 20 });
            
            // –°–ø–∞–≤–Ω —Å—ã—Ä–∞ –Ω–∞–¥ –ø–ª–∞—Ç—Ñ–æ—Ä–º–æ–π
            if (Math.random() > 0.4) {
                items.push({ x: canvas.width + pW/2, y: pY - 40, r: 15, collected: false });
            }
        }

        // –î–≤–∏–∂–µ–Ω–∏–µ –∏ –∫–æ–ª–ª–∏–∑–∏–∏
        platforms.forEach(p => {
            p.x -= gameSpeed;
            // –ö–æ–ª–ª–∏–∑–∏—è (–ø—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞–¥–µ–Ω–∏—è —Å–≤–µ—Ä—Ö—É –Ω–∞ –ø–ª–∞—Ç—Ñ–æ—Ä–º—É)
            if (player.x + player.w > p.x && player.x < p.x + p.w &&
                player.y + player.h > p.y && player.y + player.h < p.y + player.dy + 10 &&
                player.dy >= 0) {
                player.y = p.y - player.h;
                player.dy = 0;
                player.onGround = true;
            }
        });

        items.forEach(i => {
            i.x -= gameSpeed;
            // –°–±–æ—Ä —Å—ã—Ä–∞
            if (!i.collected && Math.hypot((player.x + player.w/2) - i.x, (player.y + player.h/2) - i.y) < 40) {
                i.collected = true;
                cheese += 2;
                localStorage.setItem('ratCheese', cheese);
                updateHUD();
            }
        });

        // –ü—Ä–æ–∏–≥—Ä—ã—à
        if (player.y > canvas.height) {
            gameOver();
        }

        // –ß–∏—Å—Ç–∫–∞ –º–∞—Å—Å–∏–≤–æ–≤
        platforms = platforms.filter(p => p.x + p.w > -50);
        items = items.filter(i => i.x > -50);
        
        gameSpeed += 0.001;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // –†–∏—Å—É–µ–º –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã (–Ω–µ–æ–Ω–æ–≤—ã–µ)
        ctx.fillStyle = "#00ffcc";
        ctx.shadowBlur = 15;
        ctx.shadowColor = "#00ffcc";
        platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));

        // –†–∏—Å—É–µ–º –∏–≥—Ä–æ–∫–∞ (–∫—Ä—ã—Å–∞)
        ctx.shadowBlur = 0;
        ctx.font = "40px Arial";
        ctx.fillText("üêÄ", player.x, player.y + 35);

        // –†–∏—Å—É–µ–º —Å—ã—Ä
        items.forEach(i => {
            if (!i.collected) {
                ctx.shadowBlur = 10;
                ctx.shadowColor = "#ffcc00";
                ctx.font = "25px Arial";
                ctx.fillText("üßÄ", i.x - 12, i.y + 10);
            }
        });
        ctx.shadowBlur = 0;
    }

    function gameOver() {
        isGameOver = true;
        document.getElementById('final-screen').style.display = 'flex';
        document.getElementById('result-text').innerText = `–î–∏—Å—Ç–∞–Ω—Ü–∏—è –≤–∑–ª–æ–º–∞: ${Math.floor(distance)}–º.\n–°—ã—Ä —É—Å–ø–µ—à–Ω–æ –ø–µ—Ä–µ–≤–µ–¥–µ–Ω –Ω–∞ —Ç–≤–æ–π —Å—á–µ—Ç!`;
    }

    function resetGame() {
        isGameOver = false;
        distance = 0;
        gameSpeed = 5;
        frame = 0;
        player.dy = 0;
        document.getElementById('final-screen').style.display = 'none';
        document.getElementById('hint').style.display = 'block';
        init();
    }

    function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
    }

    window.addEventListener('resize', init);
    init();
    loop();
</script>
</body>
</html>
