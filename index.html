<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RatOS: SURVIVOR</title>
    <style>
        body { margin: 0; background: #050505; color: #0f0; font-family: 'Courier New', monospace; overflow: hidden; touch-action: none; }
        canvas { display: block; }
        .ui { position: absolute; top: 10px; left: 10px; pointer-events: none; text-shadow: 2px 2px #000; }
        #upgrade-screen { 
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        .option { 
            background: #222; border: 2px solid #0f0; padding: 20px; margin: 10px; 
            cursor: pointer; width: 250px; text-align: center; color: #0f0;
        }
        .option:hover { background: #0f0; color: #000; }
    </style>
</head>
<body>

<canvas id="game"></canvas>

<div class="ui">
    HP: <span id="hp">100</span> | LVL: <span id="lvl">1</span> | –°–´–†: <span id="cheese">0</span> üßÄ
</div>

<div id="upgrade-screen">
    <h2>–í–´–ë–ï–†–ò –ú–û–î–ò–§–ò–ö–ê–¶–ò–Æ</h2>
    <div class="option" onclick="applyUpgrade('speed')">–°–ö–û–†–û–°–¢–¨ –ü–ï–†–ï–î–í–ò–ñ–ï–ù–ò–Ø++</div>
    <div class="option" onclick="applyUpgrade('fireRate')">–°–ö–û–†–û–°–¢–¨ –°–¢–†–ï–õ–¨–ë–´++</div>
    <div class="option" onclick="applyUpgrade('damage')">–£–†–û–ù –õ–ê–ó–ï–†–ê++</div>
</div>

<script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    let cheese = parseInt(localStorage.getItem('ratCheese')) || 0;

    let player = { x: 0, y: 0, hp: 100, speed: 4, lvl: 1, exp: 0, nextLvl: 50 };
    let keys = {};
    let enemies = [];
    let bullets = [];
    let particles = [];
    let gameActive = true;
    let stats = { fireRate: 500, damage: 1, lastShot: 0 };

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        player.x = canvas.width / 2;
        player.y = canvas.height / 2;
    }

    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);
    window.addEventListener('mousedown', shoot);

    function shoot() {
        if (Date.now() - stats.lastShot < stats.fireRate) return;
        const angle = Math.atan2(mouseY - player.y, mouseX - player.x);
        bullets.push({ x: player.x, y: player.y, vx: Math.cos(angle) * 10, vy: Math.sin(angle) * 10 });
        stats.lastShot = Date.now();
    }

    let mouseX = 0, mouseY = 0;
    window.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });

    function spawnEnemy() {
        if (!gameActive) return;
        const side = Math.floor(Math.random() * 4);
        let x, y;
        if (side === 0) { x = Math.random() * canvas.width; y = -30; }
        else if (side === 1) { x = canvas.width + 30; y = Math.random() * canvas.height; }
        else if (side === 2) { x = Math.random() * canvas.width; y = canvas.height + 30; }
        else { x = -30; y = Math.random() * canvas.height; }
        enemies.push({ x, y, hp: 2, speed: 1 + (player.lvl * 0.2) });
    }

    setInterval(spawnEnemy, 800);

    function update() {
        if (!gameActive) return;

        // –î–≤–∏–∂–µ–Ω–∏–µ
        if (keys['KeyW']) player.y -= player.speed;
        if (keys['KeyS']) player.y += player.speed;
        if (keys['KeyA']) player.x -= player.speed;
        if (keys['KeyD']) player.x += player.speed;

        // –ü—É–ª–∏
        bullets.forEach((b, bi) => {
            b.x += b.vx; b.y += b.vy;
            if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) bullets.splice(bi, 1);
        });

        // –í—Ä–∞–≥–∏
        enemies.forEach((en, ei) => {
            const angle = Math.atan2(player.y - en.y, player.x - en.x);
            en.x += Math.cos(angle) * en.speed;
            en.y += Math.sin(angle) * en.speed;

            // –ö–æ–ª–ª–∏–∑–∏—è —Å –ø—É–ª—è–º–∏
            bullets.forEach((b, bi) => {
                if (Math.hypot(en.x - b.x, en.y - b.y) < 20) {
                    en.hp -= stats.damage;
                    bullets.splice(bi, 1);
                    if (en.hp <= 0) {
                        enemies.splice(ei, 1);
                        player.exp += 10;
                        if (player.exp >= player.nextLvl) levelUp();
                    }
                }
            });

            // –£—Ä–æ–Ω –∏–≥—Ä–æ–∫—É
            if (Math.hypot(en.x - player.x, en.y - player.y) < 30) {
                player.hp -= 0.5;
                if (player.hp <= 0) gameOver();
            }
        });

        document.getElementById('hp').innerText = Math.ceil(player.hp);
        document.getElementById('lvl').innerText = player.lvl;
        document.getElementById('cheese').innerText = cheese;
    }

    function draw() {
        ctx.fillStyle = '#050505';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // –ò–≥—Ä–æ–∫
        ctx.font = "40px Arial";
        ctx.fillText("üêÄ", player.x - 20, player.y + 15);
        
        // –í—Ä–∞–≥–∏ (–ì–æ–ª—É–±–∏-–º—É—Ç–∞–Ω—Ç—ã)
        ctx.font = "30px Arial";
        enemies.forEach(en => ctx.fillText("üê¶", en.x - 15, en.y + 10));

        // –ü—É–ª–∏
        ctx.fillStyle = "#0f0";
        bullets.forEach(b => ctx.fillRect(b.x, b.y, 5, 5));
    }

    function levelUp() {
        gameActive = false;
        player.lvl++;
        player.exp = 0;
        player.nextLvl += 50;
        cheese += 10;
        localStorage.setItem('ratCheese', cheese);
        document.getElementById('upgrade-screen').style.display = 'flex';
    }

    function applyUpgrade(type) {
        if (type === 'speed') player.speed += 1;
        if (type === 'fireRate') stats.fireRate *= 0.7;
        if (type === 'damage') stats.damage += 1;
        document.getElementById('upgrade-screen').style.display = 'none';
        gameActive = true;
    }

    function gameOver() {
        alert("–¢–í–û–ô –°–ö–õ–ê–î –í–ó–õ–û–ú–ê–ù! –ò–¢–û–ì–û–í–´–ô LVL: " + player.lvl);
        location.reload();
    }

    function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
    }

    init();
    loop();
</script>
</body>
</html>
