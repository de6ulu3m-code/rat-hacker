<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RatOS: SKY RUNNER</title>
    <style>
        body { margin: 0; background: #0a0a0a; color: #ffcc00; font-family: 'Courier New', monospace; overflow: hidden; touch-action: none; }
        canvas { display: block; background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 100%); }
        .ui { position: absolute; top: 10px; left: 10px; pointer-events: none; text-shadow: 2px 2px #000; }
        .instructions { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%; }
        #final-screen { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); flex-direction: column; align-items: center; justify-content: center; }
        button { background: #ffcc00; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body onclick="jump()">

<canvas id="game"></canvas>

<div class="ui">
    –°–´–†: <span id="cheese-display">0</span> üßÄ<br>
    –î–ò–°–¢–ê–ù–¶–ò–Ø: <span id="dist-display">0</span>–º
</div>

<div class="instructions" id="hint">–ö–õ–ò–ö–ù–ò, –ß–¢–û–ë–´ –ü–†–´–ì–ù–£–¢–¨</div>

<div id="final-screen">
    <h1 style="color: red;">–°–ò–°–¢–ï–ú–ê –ü–ï–†–ï–•–í–ê–ß–ï–ù–ê!</h1>
    <p id="result-text"></p>
    <button onclick="resetGame()">–ü–ï–†–ï–ó–ê–ì–†–£–ó–ö–ê</button>
    <button onclick="location.href='https://de6ulu3m-code.github.io/ratpage/'" style="background: #444; color: white;">–í–´–ô–¢–ò –í –ì–û–†–û–î</button>
</div>

<script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    let cheese = parseInt(localStorage.getItem('ratCheese')) || 0;

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã
    let player = { x: 50, y: 300, w: 30, h: 30, dy: 0, jumpPower: -12, gravity: 0.6 };
    let platforms = [];
    let items = [];
    let gameSpeed = 3;
    let distance = 0;
    let isGameOver = false;
    let frame = 0;

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        platforms = [{ x: 0, y: canvas.height - 50, w: canvas.width, h: 50 }];
    }

    function jump() {
        if (isGameOver) return;
        document.getElementById('hint').style.display = 'none';
        // –ü—Ä—ã–≥–∞–µ–º, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∏–≥—Ä–æ–∫ –Ω–∞ –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ (—É–ø—Ä–æ—â–µ–Ω–Ω–æ)
        if (player.dy === 0 || Math.abs(player.dy) < 1) {
            player.dy = player.jumpPower;
        }
    }

    function update() {
        if (isGameOver) return;
        frame++;
        distance += 0.1;
        player.dy += player.gravity;
        player.y += player.dy;

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∞—Ç—Ñ–æ—Ä–º
        if (frame % 80 === 0) {
            let pw = 100 + Math.random() * 100;
            platforms.push({ x: canvas.width, y: canvas.height - 100 - Math.random() * 250, w: pw, h: 20 });
            if (Math.random() > 0.5) {
                items.push({ x: canvas.width + pw/2, y: canvas.height - 150 - Math.random() * 100, r: 10, collected: false });
            }
        }

        // –î–≤–∏–∂–µ–Ω–∏–µ –ø–ª–∞—Ç—Ñ–æ—Ä–º
        platforms.forEach(p => p.x -= gameSpeed);
        items.forEach(i => i.x -= gameSpeed);

        // –ö–æ–ª–ª–∏–∑–∏—è —Å –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞–º–∏
        let onPlatform = false;
        platforms.forEach(p => {
            if (player.x < p.x + p.w && player.x + player.w > p.x &&
                player.y + player.h > p.y && player.y + player.h < p.y + p.dy + 30 && player.dy >= 0) {
                player.y = p.y - player.h;
                player.dy = 0;
                onPlatform = true;
            }
        });

        // –°–±–æ—Ä —Å—ã—Ä–∞
        items.forEach(i => {
            if (!i.collected && Math.hypot(player.x - i.x, player.y - i.y) < 30) {
                i.collected = true;
                cheese += 5;
                document.getElementById('cheese-display').innerText = cheese;
                localStorage.setItem('ratCheese', cheese);
            }
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞–¥–µ–Ω–∏—è
        if (player.y > canvas.height) {
            isGameOver = true;
            showEndScreen();
        }

        // –û—á–∏—Å—Ç–∫–∞ –ø–∞–º—è—Ç–∏
        platforms = platforms.filter(p => p.x + p.w > 0);
        items = items.filter(i => i.x > 0);
        
        gameSpeed += 0.0005; // –ü–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ–µ —É—Å–∫–æ—Ä–µ–Ω–∏–µ
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // –ö—Ä—ã—Å–∞ (–∏–≥—Ä–æ–∫)
        ctx.fillStyle = "#ffcc00";
        ctx.fillRect(player.x, player.y, player.w, player.h);
        ctx.font = "20px Arial";
        ctx.fillText("üêÄ", player.x, player.y + 20);

        // –ü–ª–∞—Ç—Ñ–æ—Ä–º—ã
        ctx.fillStyle = "#444";
        platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));

        // –°—ã—Ä
        ctx.fillStyle = "#ffcc00";
        items.forEach(i => {
            if (!i.collected) {
                ctx.beginPath();
                ctx.arc(i.x, i.y, i.r, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = "#000";
                ctx.fillText("üßÄ", i.x - 10, i.y + 7);
                ctx.fillStyle = "#ffcc00";
            }
        });

        document.getElementById('cheese-display').innerText = cheese;
        document.getElementById('dist-display').innerText = Math.floor(distance);
    }

    function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
    }

    function showEndScreen() {
        document.getElementById('final-screen').style.display = 'flex';
        document.getElementById('result-text').innerText = `–¢–´ –ü–†–û–ë–ï–ñ–ê–õ ${Math.floor(distance)} –ú–ï–¢–†–û–í –ò –°–û–ë–†–ê–õ –ö–£–ß–£ –ö–†–ò–ü–¢–û-–°–´–†–ê!`;
    }

    function resetGame() {
        isGameOver = false;
        player.y = 300;
        player.dy = 0;
        platforms = [];
        items = [];
        distance = 0;
        gameSpeed = 3;
        frame = 0;
        document.getElementById('final-screen').style.display = 'none';
        init();
    }

    window.addEventListener('resize', init);
    init();
    loop();
</script>
</body>
</html>
