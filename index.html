<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RatOS: Tactical Strike</title>
    <style>
        body { margin: 0; background: #0a0a0a; color: #0f0; font-family: 'Courier New', monospace; overflow: hidden; touch-action: none; user-select: none; }
        canvas { display: block; }
        .ui { position: absolute; top: 15px; width: 100%; display: flex; justify-content: space-around; pointer-events: none; font-size: 1.2rem; font-weight: bold; z-index: 10; text-shadow: 2px 2px #000; }
        
        /* –ö–Ω–æ–ø–∫–∞ –†–´–í–ö–ê */
        #dash-btn {
            position: absolute; bottom: 50px; right: 50px; width: 80px; height: 80px;
            background: rgba(255, 204, 0, 0.3); border: 3px solid #ffcc00; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-weight: bold; color: #ffcc00; z-index: 20;
        }

        #upgrade-screen { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .option { background: #111; border: 2px solid #0f0; padding: 20px; margin: 10px; cursor: pointer; width: 280px; text-align: center; color: #0f0; border-radius: 10px; }
        
        #joystick { position: absolute; bottom: 50px; left: 50px; width: 100px; height: 100px; background: rgba(255,255,255,0.1); border-radius: 50%; }
        #knob { position: absolute; top: 25px; left: 25px; width: 50px; height: 50px; background: #0f0; border-radius: 50%; }
    </style>
</head>
<body>

<canvas id="game"></canvas>

<div class="ui">
    <div>HP: <span id="hp">100</span>%</div>
    <div>LVL: <span id="lvl">1</span></div>
    <div>üßÄ <span id="cheese">0</span></div>
</div>

<div id="joystick"><div id="knob"></div></div>
<div id="dash-btn">DASH</div>

<div id="upgrade-screen">
    <h2 style="color: #ffcc00;">–í–´–ë–ï–†–ò –£–õ–£–ß–®–ï–ù–ò–ï:</h2>
    <div class="option" onclick="applyUpgrade('fireRate')">üî• –°–ö–û–†–û–°–¢–†–ï–õ–¨–ù–û–°–¢–¨++</div>
    <div class="option" onclick="applyUpgrade('damage')">üí£ –£–†–û–ù –ü–£–õ–¨++</div>
    <div class="option" onclick="applyUpgrade('hp')">üõ°Ô∏è –ú–ê–ö–°–ò–ú–ê–õ–¨–ù–û–ï HP++</div>
</div>

<script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    let cheese = parseInt(localStorage.getItem('ratCheese')) || 0;

    let player = { x: 0, y: 0, hp: 100, maxHp: 100, speed: 4, lvl: 1, exp: 0, nextLvl: 150, dashing: 0 };
    let enemies = [];
    let bullets = [];
    let gameActive = true;
    let stats = { fireRate: 450, damage: 1, lastShot: 0 };

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        player.x = canvas.width / 2;
        player.y = canvas.height / 2;
    }

    // –î–∂–æ–π—Å—Ç–∏–∫
    let joy = { x: 0, y: 0, active: false };
    const knob = document.getElementById('knob');
    document.getElementById('joystick').addEventListener('touchstart', () => joy.active = true);
    window.addEventListener('touchmove', (e) => {
        if (!joy.active) return;
        const rect = document.getElementById('joystick').getBoundingClientRect();
        const dx = e.touches[0].clientX - (rect.left + 50);
        const dy = e.touches[0].clientY - (rect.top + 50);
        const d = Math.sqrt(dx*dx + dy*dy);
        joy.x = dx / d; joy.y = dy / d;
        knob.style.transform = `translate(${joy.x * Math.min(d, 40)}px, ${joy.y * Math.min(d, 40)}px)`;
    });
    window.addEventListener('touchend', () => { joy.active = false; joy.x = 0; joy.y = 0; knob.style.transform = 'translate(0,0)'; });

    // –†—ã–≤–æ–∫
    document.getElementById('dash-btn').addEventListener('touchstart', () => {
        if (player.dashing <= 0) player.dashing = 20;
    });

    function autoShoot() {
        let now = Date.now();
        if (now - stats.lastShot < stats.fireRate) return;
        let target = enemies[0];
        if (target) {
            const angle = Math.atan2(target.y - player.y, target.x - player.x);
            bullets.push({ x: player.x, y: player.y, vx: Math.cos(angle) * 12, vy: Math.sin(angle) * 12 });
            stats.lastShot = now;
        }
    }

    function spawnEnemy() {
        if (!gameActive) return;
        const angle = Math.random() * Math.PI * 2;
        const isHard = Math.random() < 0.2;
        enemies.push({ 
            x: player.x + Math.cos(angle) * 600, 
            y: player.y + Math.sin(angle) * 600, 
            hp: isHard ? 5 : 2, 
            type: isHard ? 'üòº' : 'üê¶',
            speed: isHard ? 1 : 2
        });
    }
    setInterval(spawnEnemy, 1500);

    function update() {
        if (!gameActive) return;

        let moveSpeed = player.dashing > 0 ? player.speed * 3 : player.speed;
        if (player.dashing > 0) player.dashing--;

        player.x += joy.x * moveSpeed;
        player.y += joy.y * moveSpeed;

        autoShoot();

        bullets.forEach((b, bi) => {
            b.x += b.vx; b.y += b.vy;
            enemies.forEach((en, ei) => {
                if (Math.hypot(en.x - b.x, en.y - b.y) < 25) {
                    en.hp -= stats.damage;
                    bullets.splice(bi, 1);
                    if (en.hp <= 0) {
                        enemies.splice(ei, 1);
                        player.exp += 30;
                        if (player.exp >= player.nextLvl) levelUp();
                    }
                }
            });
        });

        enemies.forEach((en, ei) => {
            const angle = Math.atan2(player.y - en.y, player.x - en.x);
            en.x += Math.cos(angle) * en.speed;
            en.y += Math.sin(angle) * en.speed;

            if (Math.hypot(en.x - player.x, en.y - player.y) < 30) {
                if (player.dashing <= 0) player.hp -= 0.5;
            }
        });

        if (player.hp <= 0) location.reload();
        updateUI();
    }

    function updateUI() {
        document.getElementById('hp').innerText = Math.ceil(player.hp);
        document.getElementById('lvl').innerText = player.lvl;
        document.getElementById('cheese').innerText = cheese;
    }

    function draw() {
        ctx.fillStyle = '#0a0a0a';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.font = "40px Arial";
        ctx.fillText(player.dashing > 0 ? "üí®" : "üêÄ", player.x - 20, player.y + 15);
        enemies.forEach(en => ctx.fillText(en.type, en.x - 15, en.y + 15));
        ctx.fillStyle = "#0f0";
        bullets.forEach(b => ctx.fillRect(b.x, b.y, 6, 6));
    }

    function levelUp() {
        gameActive = false;
        player.lvl++; player.exp = 0; player.nextLvl += 100;
        cheese += 75; localStorage.setItem('ratCheese', cheese);
        document.getElementById('upgrade-screen').style.display = 'flex';
    }

    function applyUpgrade(type) {
        if (type === 'fireRate') stats.fireRate *= 0.8;
        if (type === 'damage') stats.damage += 1;
        if (type === 'hp') { player.maxHp += 20; player.hp = player.maxHp; }
        document.getElementById('upgrade-screen').style.display = 'none';
        gameActive = true;
    }

    init();
    setInterval(() => { update(); draw(); }, 1000/60);
</script>
</body>
</html>
